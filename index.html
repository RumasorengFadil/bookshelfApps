<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Bookshelf Apps</h1>
    </header>

    <main class="main">
        <form class="form" action="form" id="form">
            <img class="form__btn-close hidden" src="assets/icon/x.svg">
            <div class="form__elemen">
                <label class="form__label" for="judul">Judul</label><br>
                <input class="form__input" type="text" name="inputJudul" id="inputJudul" required>
            </div>
            <div class="form__elemen">
                <label class="form__label" for="judul">Penulis</label><br>
                <input class="form__input" type="text" name="inputPenulis" id="inputPenulis" required>
            </div>
            <div class="form__elemen">
                <label class="form__label" for="judul">Tahun</label><br>
                <input class="form__input" type="number" name="inputTahun" id="inputTahun" required>
            </div>
            <div class="form__elemen">
                <div class="form__cn-input-check-box">
                    <input class ="form__input-check-box" type="checkbox" name="inputStatus" id="inputStatus">
                    <label class="form__text">Selesai dibaca</label>
                </div>
            </div>
            <div class="form__elemen">
                <input class="form__submit form__btn-add-to-list" type="submit" name="inputJudul" id="btnSubmit" value="Masukan ke rak">
            </div>
            <div class="form__elemen hidden">
                <input class="form__submit form__btn-update" type="submit" name="inputJudul" id="btnSubmit" value="Ubah">
            </div>
        </form>

        <div class="search">
            <h1 class="search__title">Search</h1>
            <div class="search__input-cn">
                <input class="search__input-search" type="search" name="input-search" id="inputSearch">
                <img class="search__icn-search" src="assets/icon/search.svg" alt="">
            </div>
        </div>

        <div class="todo">
                <div class="todo__belum">
                    <h1 class="todo__judul">Belum selesai dibaca</h1>

                    <div class="todo__list-belum">
                    </div>
                </div>  

                <div class="todo__white-space"></div>

                <div class="todo__selesai">
                    <h1 class="todo__judul">Selesai dibaca</h1>

                    <div class="todo__list-selesai">
                    </div>
                </div>
        </div>
        <div class="overlay hidden"></div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
